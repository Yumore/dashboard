name: pink_acg
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter: 
    sdk: flutter
  # 组件化配置
  pink_net:
    path: ./component/pink_net
  rich_editor:
    path: ./component/rich_editor

  cupertino_icons: ^1.0.2
  get: 4.3.8
  get_cli: ^1.7.1
  vibration: ^1.7.4-nullsafety.0
  # 屏幕适配
  flutter_screenutil: ^5.0.0+2
  # 提示
  fluttertoast: ^8.0.8
  # 版本升级
  r_upgrade: ^0.3.5
  package_info: ^2.0.2
  # 网络图片
  cached_network_image: ^3.1.0
  # 动画
  lottie: ^1.1.0
  # 权限
  permission_handler: ^8.1.6
  flutter_easyrefresh: ^2.2.1
  underline_indicator: ^0.0.2
  # 轮播图
  flutter_card_swipper: ^0.4.0
  # 播放器
  fijkplayer: ^0.10.0
  wakelock: ^0.5.6
  # 媒体选择
  wechat_assets_picker: ^6.2.3
  wechat_camera_picker: ^2.5.0
  fluwx: ^3.6.1+4
#  tencent_kit: ^2.1.0
  orientation: ^1.3.0
  provider: ^6.0.1
  # webkit
  webview_flutter: ^2.0.12
  # 打开url
  url_launcher: ^6.0.10
  # app 打开 uri
  uni_links: ^0.5.1
  # 编辑器
  flutter_html: ^2.1.5
  # 保存图片
  image_gallery_saver: ^1.7.1
  # 图片预览
  photo_view: ^0.12.0
  # 视频图片压缩
  video_compress: ^3.1.0
  flutter_image_compress: ^1.1.0
  # 缓存
  flutter_cache_manager: ^3.1.3
  # 二维码
  image_picker: ^0.8.4+1
  qr_flutter: ^4.0.0
  # 扫描
  scan: ^1.4.3
  # 底部弹出框
  modal_bottom_sheet: ^2.0.0
  # dialog弹框
  adaptive_dialog: ^1.1.0
  # webSocket
  web_socket_channel: ^2.1.0
  # 本地存储
  get_storage: ^2.0.3
  # 腾讯日志
  flutter_bugly: ^0.3.3


dev_dependencies: 
  lints: 1.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/emoji/
    - assets/json/
    - assets/font/

  fonts:
    - family: PinkApp
      fonts:
        - asset: assets/font/PinkApp.ttf
